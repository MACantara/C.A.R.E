<!-- Statistics Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6 sm:mb-8 opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
    <!-- Total Users -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-700">
        <div class="flex items-center">
            <div class="p-2 sm:p-3 rounded-full bg-blue-100 dark:bg-blue-900/30 flex-shrink-0">
                <i class="bi bi-people text-blue-600 dark:text-blue-400 text-xl sm:text-2xl"></i>
            </div>
            <div class="ml-3 sm:ml-4 min-w-0 flex-1">
                <p class="text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">Total Users</p>
                <p class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">{{ stats.total_users }}</p>
            </div>
        </div>
    </div>

    <!-- Active Users -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-700">
        <div class="flex items-center">
            <div class="p-2 sm:p-3 rounded-full bg-green-100 dark:bg-green-900/30 flex-shrink-0">
                <i class="bi bi-check-circle text-green-600 dark:text-green-400 text-xl sm:text-2xl"></i>
            </div>
            <div class="ml-3 sm:ml-4 min-w-0 flex-1">
                <p class="text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">Active Users</p>
                <p class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">{{ stats.active_users }}</p>
            </div>
        </div>
    </div>

    <!-- New Users (30d) with timezone context -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-700">
        <div class="flex items-center">
            <div class="p-2 sm:p-3 rounded-full bg-indigo-100 dark:bg-indigo-900/30 flex-shrink-0">
                <i class="bi bi-person-plus text-indigo-600 dark:text-indigo-400 text-xl sm:text-2xl"></i>
            </div>
            <div class="ml-3 sm:ml-4 min-w-0 flex-1">
                <p class="text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">New Users (30d)</p>
                <p class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">{{ stats.recent_registrations }}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Last 30 days</p>
            </div>
        </div>
    </div>

    <!-- Login Attempts with timezone context -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-700">
        <div class="flex items-center">
            <div class="p-2 sm:p-3 rounded-full bg-yellow-100 dark:bg-yellow-900/30 flex-shrink-0">
                <i class="bi bi-shield-check text-yellow-600 dark:text-yellow-400 text-xl sm:text-2xl"></i>
            </div>
            <div class="ml-3 sm:ml-4 min-w-0 flex-1">
                <p class="text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">Login Attempts (24h)</p>
                <p class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">{{ stats.recent_login_attempts }}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                    {{ stats.failed_login_attempts }} failed
                </p>
            </div>
        </div>
    </div>
</div>
