{% if current_user.is_authenticated and current_user.role in ['doctor', 'staff'] %}
<div id="chatBubble" class="fixed bottom-6 right-6 z-50">
    <a href="{{ url_for('messages.inbox') }}"
        class="relative flex items-center justify-center w-16 h-16 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
        <i class="bi bi-chat-dots text-xl"></i>
        <!-- Unread Badge -->
        <div id="unreadBadge"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full min-w-6 h-6 flex items-center justify-center px-1 hidden">
            <span id="unreadCount">0</span>
        </div>
    </a>
</div>

<!-- Chat Bubble Script -->
<script>
    // Update chat bubble unread count
    function updateChatBubble() {
        if (typeof current_user !== 'undefined' && current_user.role && ['doctor', 'staff'].includes(current_user.role)) {
            fetch('/messages/api/unread_count')
                .then(response => response.json())
                .then(data => {
                    const badge = document.getElementById('unreadBadge');
                    const count = document.getElementById('unreadCount');

                    if (data.count > 0) {
                        count.textContent = data.count > 99 ? '99+' : data.count;
                        badge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                    }
                })
                .catch(error => console.error('Error fetching unread count:', error));
        }
    }

    // Update on page load
    document.addEventListener('DOMContentLoaded', updateChatBubble);

    // Update every 30 seconds
    setInterval(updateChatBubble, 30000);
</script>
{% endif %}
